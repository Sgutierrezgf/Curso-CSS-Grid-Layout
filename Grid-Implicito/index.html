<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grid-Implicito</title>
    <style>
      body {
        font-family: Arial;
      }
      .container {
        display: grid;
        grid-template-columns: [inicio] 1fr [line2] 1fr [line3] 1fr [destacado-end] 1fr [line5] 1fr [destacado2-end] 1fr [line7] 1fr [final];
        /*grid-template-rows: [inicio] 200px [linea2] 200px [final];*/
        grid-gap: 5px;
        height: 100vh;
        /*grid-auto-flow: column;
        grid-auto-columns: 50px 100px;*/
        grid-auto-rows: 50px 100px;
      }
      .item {
        background: lightblue;
        padding: 10px;
        border: 1px solid red;
      }
      .item:nth-of-type(1) {
        /*grid-column: 1 / span 3;
        grid-row: 1 / span 2;*/
        grid-column: inicio / destacado-end;
        grid-row: inicio / final;
      }
      .item:nth-of-type(2) {
        /*grid-column: 4 / span 2;
        grid-row: 1 / span 2;*/
        grid-column: destacado-end / destacado2-end;
        grid-row: inicio / final;
    }
    .item:nth-of-type(3) {
        /*grid-column: 6 / span 2;*/
        grid-column: destacado2-end / final;
}
    </style>
  </head>
  <body>
    <section class="container">
      <div class="item">item #1</div>
      <div class="item">item #2</div>
      <div class="item">item #3</div>
      <div class="item">item #4</div>
      <div class="item">item #5</div>
      <div class="item">item #6</div>
      <div class="item">item #7</div>
      <div class="item">item #8</div>
      <div class="item">item #9</div>
      <div class="item">item #10</div>
      <div class="item">item #11</div>
      <div class="item">item #12</div>
      <div class="item">item #13</div>
      <div class="item">item #14</div>
      <div class="item">item #15</div>
    </section>
  </body>
</html>
