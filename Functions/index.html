<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>function</title>
    <style>
      body {
        font-family: Arial;
      }
      .container {
        display: grid;
        /*grid-template-columns: 25% 200px 25%;
        grid-template-rows: 300px 300px;*/
        /*grid-template:filas / columnas*/
        /*fr
        grid-template: 300px 100px 100px / repeat(4, 1fr);*/
        grid-template: 300px 100px 100px / repeat(4, minmax(200px, 1fr));
        grid-column-gap: 30px;
        grid-row-gap: 50px;
        grid-gap: 10px;
      }
      .item {
        background: lightblue;
        padding: 10px;
        border: 1px solid red;
      }
      .item:nth-of-type(4) {
          background: blue;
          overflow: auto;
          /*display: subgrid;
          display: inline-grid;*/
          display: grid;
          grid-template: 50px 50px 50px / 200px 200px 200px ;
      }
      .item .item{
          background: yellow;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="item">container #1</div>
      <div class="item">container #2</div>
      <div class="item">container #3</div>
      <div class="item">
          <div class="item">subitem #1</div>
          <div class="item">subitem #2</div>
          <div class="item">subitem #3</div>
          <div class="item">subitem #4</div>
          <div class="item">subitem #5</div>   
      </div>
      <div class="item">container #5</div>
      <div class="item">container #6</div>
      <div class="item">container #7</div>
      <div class="item">container #8</div>
      <div class="item">container #9</div>
      <div class="item">container #10</div>
      <div class="item">container #11</div>
      <div class="item">container #12</div>
    </section>
  </body>
</html>
